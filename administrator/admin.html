<!DOCTYPE html>
<html>
  <head>
    <title>Kangar Administrator</title>
    <link rel="stylesheet" type="text/css" href="css/admin.css">
    <!-- Compiled and minified CSS -->
    <link rel="stylesheet" href="dist/css/bootstrap.min.css">
    <!-- DataTables CSS -->
    <link rel="stylesheet" type="text/css" href="datatable/css/jquery.dataTables.css">
    <!-- jQuery library -->
    <script src="js/jquery-2.1.3.min.js"></script>
    <!-- Compiled and minified JavaScript -->
    <script src="dist/js/bootstrap.min.js"></script>
    <!-- DataTables JS -->
    <script type="text/javascript" charset="utf8" src="datatable/js/jquery.dataTables.js"></script>
    <meta charset="UTF-8">
  </head>

  <body>

    <nav class="navbar navbar-default">
      <div class="container-fluid">
        <!-- Brand and toggle get grouped for better mobile display -->
        <div class="navbar-header">
          <button type="button" class="navbar-toggle collapsed" data-toggle="collapse" data-target="#bs-example-navbar-collapse-1">
            <span class="sr-only">Toggle navigation</span>
            <span class="icon-bar"></span>
            <span class="icon-bar"></span>
            <span class="icon-bar"></span>
          </button>
          <a class="navbar-brand" href="admin.html">
            <img class="admin-logo" alt="Brand" src="img/kangar-admin.png">
          </a>
        </div>

        <!-- Collect the nav links, forms, and other content for toggling -->
        <div class="collapse navbar-collapse" id="bs-example-navbar-collapse-1">
          <ul class="nav navbar-nav">
            <!--li class="active"><a href="#">Link <span class="sr-only">(current)</span></a></li-->
            <li class="dropdown">
              <a href="#" class="dropdown-toggle" data-toggle="dropdown" role="button" aria-expanded="false">Ավտոբուս <span class="caret"></span></a>
              <ul class="dropdown-menu" role="menu">
                <li><a href="bus.html">Ավտոբուսներ</a></li>
                <li class="divider"></li>
                <li><a href="#" data-toggle="modal" data-target=".bs-example-modal-sm">+ Ավելացնել ավտոբուս</a></li>
                <li class="divider"></li>
              </ul>
            </li>
            <li class="dropdown">
              <a href="#" class="dropdown-toggle" data-toggle="dropdown" role="button" aria-expanded="false">Երթուղի <span class="caret"></span></a>
              <ul class="dropdown-menu" role="menu">
                <li><a href="route.html">Երթուղիներ</a></li>
                <li class="divider"></li>
                <li><a href="#">+ Ավելացնել երթուղի</a></li>
                <li class="divider"></li>
              </ul>
            </li>
          </ul>
          <form class="navbar-form navbar-right" role="search">
            <div class="form-group">
              <input type="text" class="form-control" placeholder="Մուտքագրել ․․․">
            </div>
            <button type="submit" class="btn btn-default">Որոնել</button>
          </form>
        </div><!-- /.navbar-collapse -->
      </div><!-- /.container-fluid -->
    </nav>
    <div class="container">
      <!-- Modal window for filling bus attributes -->
      <div class="modal fade bs-example-modal-sm" tabindex="-1" role="dialog" aria-labelledby="mySmallModalLabel" aria-hidden="true">
        <div class="modal-dialog modal-sm">
          <div class="modal-content">
            <div class="modal-header">
              <button type="button" class="close" data-dismiss="modal" aria-label="Close"><span aria-hidden="true">&times;</span></button>
              <h4 class="modal-title" id="myModalLabel">Ավելացնել Ավտոբուս</h4>
            </div>
            <div class="modal-body">
              <form class="form-horizontal">
                <div class="form-group form-group-sm">
                  <label class="col-sm1 control-label" for="formGroupInputSmall">Մակնիշ *</label>
                  <div class="col-sm-10">
                    <select class="form-control">
                      <option>Ընտրել</option>
                      <option>Hyundai</option>
                      <option>GAZelle</option>
                      <option>Ford</option>
                    </select>
                  </div>
                </div>
                <div class="form-group form-group-sm">
                  <label class="col-sm1 control-label" for="formGroupInputSmall">Պետհամարանիշ *</label>
                  <div class="col-sm-10">
                    <input class="form-control" type="text" id="formGroupInputSmall" placeholder="Պետհամարանիշ">
                  </div>
                </div>
                <div class="form-group form-group-sm">
                  <label class="col-sm1 control-label" for="formGroupInputSmall">Գույնը *</label>
                  <div class="col-sm-10">
                    <input class="form-control" type="text" id="formGroupInputSmall" placeholder="Գույնը">
                  </div>
                </div>
              </form>
            </div>
            <div class="modal-footer">
              <button type="button" class="btn btn-danger" data-dismiss="modal">Չեղարկել</button>
              <button type="button" class="btn btn btn-success">Հաստատել</button>
            </div>
          </div>
        </div>
      </div>
      <center>
        <img src="../img/kangar.png" alt="Smiley face" height="500" width="500" class="recently-image">
      </center>
    </div>
  </body>

</html>
